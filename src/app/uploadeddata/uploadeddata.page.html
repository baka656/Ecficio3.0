<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="path"></ion-back-button>
    </ion-buttons>
    <ion-title>Data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content > 
  <ion-row>
    <ion-col size="4">
      <ion-input type="number" #search id="search" placeholder="receipt"></ion-input>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="search1(search.value)" size=small>search<ion-icon name="search-outline" sloat="end"></ion-icon></ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="clear()" size=small>clear</ion-button>
    </ion-col>
  </ion-row>
  <ion-list >
    <ion-item *ngFor="let i of users">
    <ion-avatar slot="start" style="width: 20%;">
      
      <p>{{ i.receipt }}<p>
    </ion-avatar>
    <ion-label style="font-size: medium;">
      
        <ion-row >
          <p>name : {{i.name}} </p>
        </ion-row>
        <ion-row >
          <p>college : {{i.college}}</p>
        </ion-row>
        <ion-row>
          <p>contact :  {{i.phone}} </p> 
        </ion-row>
        <ion-row>
          <p> score: {{ i.marks}}</p>
        
      </ion-row>
      
    </ion-label>
  </ion-item>
  </ion-list>

</ion-content>
